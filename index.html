<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="navbar">
              <h1 class="display-4">Weather Dashboard</h1>
            </div>
          </div>
    </header>
    
    <main>
        <div class="container">
        <section>
            <h3>Search for a City:</h3>
            <div class="input-group mb-3 col-3">
                <form id="search-form" class="form w-100"></form>
                    <div class="search">
                        <input type="text" id="current-city" class="form-control" placeholder="Enter city name here!"
                            aria-label="Search" aria-describedby="button-addon2">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-search"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="clear-search">
                        <button class="btn" type="button" id="clear-search">Clear Search</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="city-card">
           <div class="weather" class= "card" style="width: 18rem;">
                <h3 class="city"></h3> <!--Weather in Winston-Salem -->
                <div class="date"></div> <!--(06/01/2021)-->
                <div class="flex"><img src="" alt="" class="icon"></div> 
                <h4 class="temp"></h4> <!--Temperature: 75 Â°F-->
                <div class="description flex"></div> <!--Sunny-->
                <div class="humidity"></div> <!--Humidity: 40%-->
                <div class="wind"></div> <!--Wind Speed: 4.7 MPH-->
                <div class="UV-Index"></div> <!--UV Index: 9.49-->
           </div>
        </section>
        <section>
            <div class="card city-list" style="width: 18rem;" id="result-content">
                <div class="card-body">
                    <ul class="list-group list-group-flush" id="stored-city">
                        <li class="city list-group-item">Winston-Salem</li>
                        <li class="city list-group-item">Durham</li>
                        <li class="city list-group-item">Charlotte</li>
                        <li class="city list-group-item">Kernersville</li>
                        <li class="city list-group-item">Kernersville</li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
        <div class="row">
            <div class="col-12">
                <h3>5-Day Forecast:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        </div>
        </section>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
